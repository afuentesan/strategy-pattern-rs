[package]
name = "strategy-pattern-rs"
version = "0.1.0"
edition = "2021"

authors = ["√Ångel Fuente <awpakj@gmail.com>"]
description = "A procedural macro library for implementing the Strategy Pattern in Rust."
license = "MIT"
repository = "https://github.com/afuentesan/strategy-pattern-rs"
homepage = "https://github.com/afuentesan/strategy-pattern-rs"
documentation = "https://docs.rs/strategy-pattern-rs/latest/strategy_pattern_rs/"
keywords = ["strategy", "pattern", "proc-macro", "rust", "design-pattern"]
categories = ["rust-patterns", "development-tools"]

[lib]
name = "strategy_pattern_rs"
path = "src/lib.rs"
proc-macro = true

[dependencies]
darling = "0.20.10"
proc-macro2 = "1.0.93"
quote = "1.0.38"
syn = "2.0.98"